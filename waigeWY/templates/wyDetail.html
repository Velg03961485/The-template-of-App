<ion-view title="带你装逼带你飞到天黑">
    <ion-content class="padding">
        <ion-scroll style="width: 100%; height: 400px; border: 2px solid black;" overflow-scroll="true" delegate-handle="scrollY">
            <ion-list>
                <items ng-repeat=" ele in data">
                    <div ng-if="ele.name == 'me'" style="float: right;background-color: #06ccad; clear: both;border-radius: 10px;padding:5px;margin:5px;">{{ ele.text +':'+ ele.name }}</div>
                    <div ng-if="ele.name == 'Aw'" style="float: left;background-color: #c5ee26;clear: both;border-radius: 10px;padding:5px;margin:5px;">{{ ele.name +':'+ ele.text }}</div>
                </items>
            </ion-list>
        </ion-scroll>
        <textarea name="" id="aaa" cols="30" rows="6" style="width: 100%;border: 3px solid #ccc;margin-top: 5px;"></textarea>
        <div style="width: 100%;text-align: center;">
            <button style=" width:100px;" class="button  pull-right" ng-click="clear()">Clear</button>

            <button style=" width:100px;" class="button  pull-right" ng-click="send()">Send</button>
        </div>
    </ion-content>
</ion-view>
